<body>
<h1>Hello, Macaron!</h1>

<section>
    <label for="input1" id="lbl1">Input field: </label>
    <input type="text" name="str" id="input1" placeholder="Add a string"><br>
    <button>Update Label</button>
</section>
<script   src="http://code.jquery.com/jquery-3.1.1.min.js"   integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>

<script>
    function reverse(){
        var str = document.getElementById('input1').value;
        var strRev = str.split("").reverse().join("");

        document.getElementById('lbl1').innerHTML = strRev;
    }

    function reverseRemote(){
        var str = document.getElementById('input1').value;
        var strRev = str.split("").reverse().join("");

        document.getElementById('lbl1').innerHTML = strRev;
    }

    $("button").click(function(){
        var str = document.getElementById('input1').value;
        $.ajax({url: "reverse/" + str + "/json", success: function(result){
            response = JSON.parse(result);
            $("#lbl1").html(response["Reverse"]);
        }});
    });
</script>
